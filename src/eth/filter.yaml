- name: eth_newFilter
  summary: Creates a filter object, based on filter options, to notify when the state changes (logs).
  params:
    - name: Filter
      schema:
        $ref: '#/components/schemas/Filter'
  result:
    name: Filter identifier
    schema:
      $ref: '#/components/schemas/uint'
  examples:
    - name: eth_newFilter example
      params:
        - name: Filter
          value:
            fromBlock: 'earliest'
            toBlock: 'latest'
            topics: []
      result:
        name: Filter identifier
        value: '0x1ddf0c00989044e9b41cc0ae40272df3'
- name: eth_newBlockFilter
  summary: Creates a filter in the node, to notify when a new block arrives.
  params: []
  result:
    name: Filter identifier
    schema:
      $ref: '#/components/schemas/uint'
  examples:
    - name: eth_newBlockFilter example
      params: []
      result:
        name: Filter identifier
        value: '0x9d78b6780f844228b96ecc65a320a825'
- name: eth_newPendingTransactionFilter
  summary: Creates a filter in the node, to notify when new pending transactions arrive.
  params: []
  result:
    name: Filter identifier
    schema:
      $ref: '#/components/schemas/uint'
  examples:
    - name: eth_newPendingTransactionFilter example
      params: []
      result:
        name: Filter identifier
        value: '0x443d6a77c4964707a8554c92f7e4debd'
- name: eth_uninstallFilter
  summary: Uninstalls a filter with given id.
  params:
    - name: Filter identifier
      schema:
        $ref: '#/components/schemas/uint'
  result:
    name: Success
    schema:
      type: boolean
  examples:
    - name: eth_uninstallFilter example
      params:
        - name: Filter identifier
          value: '0x70355a0b574b437eaa19fe95adfedc0a'
      result:
        name: Success
        value: true
- name: eth_getFilterChanges
  summary: Polling method for a filter, which returns an array of logs which occurred since last poll.
  params:
    - name: Filter identifier
      schema:
        $ref: '#/components/schemas/uint'
  result:
    name: Log objects
    schema:
      $ref: '#/components/schemas/FilterResults'
  examples:
    - name: eth_getFilterChanges example
      params:
        - name: Filter identifier
          value: '0xf8bf5598d9e04fbe84523d42640b9b0e'
      result:
        name: Log objects
        value:
          - logIndex: '0x0'
            removed: false
            blockNumber: '0x233'

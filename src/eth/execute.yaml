- name: eth_call
  summary: Executes a new message call immediately without creating a transaction on the block chain.
  params:
    - name: Transaction
      required: true
      schema:
        $ref: '#/components/schemas/GenericTransaction'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTag'
  result:
    name: Return data
    schema:
      $ref: '#/components/schemas/bytes'
- name: eth_estimateGas
  summary: Generates and returns an estimate of how much gas is necessary to allow the transaction to complete.
  params:
    - name: Transaction
      required: true
      schema:
        $ref: '#/components/schemas/GenericTransaction'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTag'
  result:
    name: Gas used
    schema:
      $ref: '#/components/schemas/uint'
- name: eth_createAccessList
  summary: Generates an access list for a transaction.
  params:
    - name: Transaction
      required: true
      schema:
        $ref: '#/components/schemas/GenericTransaction'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTag'
  result:
    name: Gas used
    schema:
      title: Access list result
      type: object
      properties:
        accessList:
          title: "accessList"
          $ref: '#/components/schemas/AccessList'
        error:
          title: "error"
          type: string
        gasUsed:
          title: Gas used
          $ref: '#/components/schemas/uint'
- name: eth_batchCall
  summary: Executes a sequence of message calls building on eachother's state immediately without creating transactions on the block chain.
  params:
    - name: Arguments
      required: true
      schema:
        $ref: '#/components/schemas/BatchCallArgs'
  result:
    name: Result of calls
    schema:
      $ref: '#/components/schemas/CallResults'

- name: eth_getAddressAppearances
  summary: Returns transaction identifiers relevant to an address.
  params:
    - name: Address
      required: true
      schema:
        $ref: '#/components/schemas/address'
    - name: Block range
      required: false
      schema:
        title: Inclusive block number range with two values [low, high]
        type: array
        items:
          $ref: '#/components/schemas/uint'
  result:
    name: Address appearances
    schema:
      oneOf:
        - $ref: '#/components/schemas/notFound'
        - $ref: '#/components/schemas/AddressAppearances'

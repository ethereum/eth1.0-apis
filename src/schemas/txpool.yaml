TxPoolFilter:
  title: txpool filter
  type: object
  properties:
    from:
      title: from address
      $ref: '#/components/schemas/address'
    to:
      title: to address
      $ref: '#/components/schemas/address'
    gas:
      title: gas limit
      $ref: '#/components/schemas/FilterOperators'
    gasPrice:
      title: gas price
      $ref: '#/components/schemas/FilterOperators'
    maxFeePerGas:
      title: max fee
      $ref: '#/components/schemas/FilterOperators'
    maxPriorityFeePerGas:
      title: max priority fee
      $ref: '#/components/schemas/FilterOperators'
    value:
      title: value
      $ref: '#/components/schemas/FilterOperators'
    nonce:
      title: nonce
      $ref: '#/components/schemas/FilterOperators'
TxPoolTransactions:
  title: transactions
  type: object
  properties:
    pending:
      title: pending
      type: array
      items:
        $ref: '#/components/schemas/GenericTransaction'
    queued:
      title: queued
      type: array
      items:
        $ref: '#/components/schemas/GenericTransaction'
TxPoolStatistics:
  title: statistics
  type: object
  properties:
    maxSize:
      title: max size
      $ref: '#/components/schemas/uint'
    pending:
      title: pending
      $ref: '#/components/schemas/uint'
    queued:
      title: queued
      $ref: '#/components/schemas/uint'


PayloadStatusV1:
  title: Payload status object
  type: object
  required:
    - status
  properties:
    status:
      title: Payload validation status
      type: string
      enum:
        - VALID
        - INVALID
        - SYNCING
        - ACCEPTED
        - INVALID_BLOCK_HASH
    latestValidHash:
      title: The hash of the most recent valid block
      $ref: '#/components/schemas/hash32'
    validationError:
      title: Validation error message
      type: string
ExecutionPayloadV1:
  title: Execution payload object
  type: object
  required:
    - parentHash
    - feeRecipient
    - stateRoot
    - receiptsRoot
    - logsBloom
    - prevRandao
    - blockNumber
    - gasLimit
    - gasUsed
    - timestamp
    - extraData
    - baseFeePerGas
    - blockHash
    - transactions
  properties:
    parentHash:
      title: Parent block hash
      $ref: '#/components/schemas/hash32'
    feeRecipient:
      title: Recipient of transaction priority fees
      $ref: '#/components/schemas/address'
    stateRoot:
      title: State root
      $ref: '#/components/schemas/hash32'
    receiptsRoot:
      title: Receipts root
      $ref: '#/components/schemas/hash32'
    logsBloom:
      title: Bloom filter
      $ref: '#/components/schemas/bytes256'
    prevRandao:
      title: Previous randao value
      $ref: '#/components/schemas/bytes'
    blockNumber:
      title: Block number
      $ref: '#/components/schemas/uint64'
    gasLimit:
      title: Gas limit
      $ref: '#/components/schemas/uint64'
    gasUsed:
      title: Gas used
      $ref: '#/components/schemas/uint64'
    timestamp:
      title: Timestamp
      $ref: '#/components/schemas/uint64'
    extraData:
      title: Extra data
      $ref: '#/components/schemas/bytes'
    baseFeePerGas:
      title: Base fee per gas
      $ref: '#/components/schemas/uint256'
    blockHash:
      title: Block hash
      $ref: '#/components/schemas/hash32'
    transactions:
      title: Transactions
      type: array
      items:
        $ref: '#/components/schemas/bytes'
